
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hql="" xmlns:nativeSql="">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="../../admin/css/pearCommon.css" />
<link rel="stylesheet" href="../../component/layui/css/layui.css" />
</head>
<body class="pear-container">
	<div class="layui-card">
		<div class="layui-card-body">
			<div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief">
				<ul class="layui-tab-title">
					<li onclick="redicttosqxz()">社区小组管理</li>
					<li onclick="redicttosqwt()">社区问题管理</li>
					<li class="layui-this">社区回复管理</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="layui-card">
		<div class="layui-card-body">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">问题标题</label>
						<div class="layui-input-inline">
							<input type="text" name="title" placeholder="请输入问题标题或者内容" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">回复内容</label>
						<div class="layui-input-inline">
							<input type="text" name="content" placeholder="请输入回复内容" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<select name="status">
								<option value=""></option>
								<option value="0">已上架</option>
								<option value="1">已下架</option>
								<option value="2">处理中</option>
								<option value="3">审核中</option>
								<option value="4">已失败</option>
							</select>
						</div>
					</div>
					<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="comment-query">
						<i class="layui-icon layui-icon-search"></i>
						查询
					</button>
					<button type="reset" class="pear-btn pear-btn-md">
						<i class="layui-icon layui-icon-refresh"></i>
						重置
					</button>
				</div>
			</form>
		</div>
	</div>
	<div class="layui-card">
		<div class="layui-card-body">
			<table id="comment-table" lay-filter="comment-table"></table>
		</div>
	</div>
</body>

<script type="text/html" id="comment-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增评论
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="comment-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="addcomment" > <i class="layui-icon layui-icon-add-1"></i>新增回复</button>
{{#  if(d.status === 0){ }}
	<button class="pear-btn  pear-btn-sm" title="下架"  onclick="updown({{d.id}},1)" ><i class="layui-icon layui-icon-pause"></i></button>
{{#  } }}
{{#  if(d.status === 1){ }}
	<button class="pear-btn  pear-btn-sm" title="上架"  onclick="updown({{d.id}},0)" ><i class="layui-icon layui-icon-play"></i></button>
{{#  } }}
</script>

<script src="../../component/layui/layui.js"></script>
<script>
	layui.use([ 'table', 'form', 'jquery' ], function() {
		let table = layui.table;
		let form = layui.form;
		let $ = layui.jquery;

		let MODULE_PATH = "/zsnews/comment/";

		let cols = [ [ {
			type : 'checkbox'
		}, {
			title : '小组名称',
			field : 'channeltitle',
			align : 'center',
			width : 100
		}, {
			title : '小组分类',
			field : 'categorys',
			align : 'center',
			width : 100
		}, {
			title : '问题标题',
			field : 'news',
			align : 'center',
			width : 200,
			templet : function(d) {
				return '<div>' + d.news.title + '</div>'
			}
		}, {
			title : '回复内容',
			field : 'content',
			align : 'center',
			width : 250
		}, {
			title : '追评内容',
			field : 'comment',
			align : 'center',
			width : 250,
			templet : function(d) {
				if (d.comment == null)
					return '';
				else
					return '<div>' + d.comment.content + '</div>';
			}
		}, {
			title : '状态',
			field : 'status',
			align : 'center',
			width : 200,
			templet : function(d) {
				if (d.status == 0)
					return '<div>已上架</div>';
				else if (d.status == 1)
					return '<div>已下架</div>';
				else if (d.status == 2)
					return '<div>处理中</div>';
				else if (d.status == 3)
					return '<div>审核中</div>';
				else if (d.status == 4)
					return '<div>已失败</div>';
				else
					return '';
			}
		}, {
			title : '创建时间',
			field : 'created',
			align : 'center',
			width : 300,
			templet : "<div>{{layui.util.toDateString(d.created, 'yyyy-MM-dd HH:mm:ss')}}</div>"
		}, {
			title : '操作',
			toolbar : '#comment-bar',
			align : 'center'
		} ] ]

		table.render({
			elem : '#comment-table',
			url : MODULE_PATH + 'data',
			page : true,
			cols : cols,
			skin : 'line',
			toolbar : '#comment-toolbar',
			defaultToolbar : [ {
				layEvent : 'refresh',
				icon : 'layui-icon-refresh',
			}, 'filter', 'print', 'exports' ]
		});

		table.on('tool(comment-table)', function(obj) {
			if (obj.event === 'remove') {
				window.remove(obj);
			} else if (obj.event === 'edit') {
				window.edit(obj);
			} else if (obj.event === 'power') {
				window.power(obj);
			} else if (obj.event === 'addcomment') {
				window.addcomment(obj);
			}
		});

		table.on('toolbar(comment-table)', function(obj) {
			if (obj.event === 'add') {
				window.add();
			} else if (obj.event === 'refresh') {
				window.refresh();
			} else if (obj.event === 'batchRemove') {
				window.batchRemove(obj);
			}
		});

		form.on('submit(comment-query)', function(data) {
			table.reload('comment-table', {
				where : data.field
			})
			return false;
		});

		window.add = function() {
			layer.open({
				type : 2,
				title : '新增',
				shade : 0.1,
				area : [ '800px', '80%' ],
				content : MODULE_PATH + 'add'
			});
		}

		window.edit = function(obj) {
			layer.open({
				type : 2,
				title : '修改',
				shade : 0.1,
				area : [ '800px', '80%' ],
				content : MODULE_PATH + 'edit?id=' + obj.data['id']
			});
		}

		window.addcomment = function(obj) {
			var status = obj.data['status'];
			if (status != 0) {
				layer.msg('当前回复未上架，不可追评', {
					icon : 2,
					time : 3000
				});
			} else {
				layer.open({
					type : 2,
					title : '新增回复',
					shade : 0.1,
					area : [ '800px', '80%' ],
					content : MODULE_PATH + 'addcomment?commentid=' + obj.data['id']
				});
			}
		}

		window.remove = function(obj) {
			layer.confirm('确定要删除', {
				icon : 3,
				title : '提示'
			}, function(index) {
				layer.close(index);
				let loading = layer.load();
				$.ajax({
					url : MODULE_PATH + "remove/" + obj.data['id'],
					dataType : 'json',
					type : 'delete',
					success : function(result) {
						layer.close(loading);
						if (result.success) {
							layer.msg(result.msg, {
								icon : 1,
								time : 1000
							}, function() {
								obj.del();
							});
						} else {
							layer.msg(result.msg, {
								icon : 2,
								time : 1000
							});
						}
					}
				})
			});
		}

		window.batchRemove = function(obj) {
			let data = table.checkStatus(obj.config.id).data;
			if (data.length === 0) {
				layer.msg("未选中数据", {
					icon : 3,
					time : 1000
				});
				return false;
			}
			let ids = "";
			for (let i = 0; i < data.length; i++) {
				ids += data[i].id + ",";
			}
			ids = ids.substr(0, ids.length - 1);
			layer.confirm('确定要删除', {
				icon : 3,
				title : '提示'
			}, function(index) {
				layer.close(index);
				let loading = layer.load();
				$.ajax({
					url : MODULE_PATH + "batchRemove/" + ids,
					dataType : 'json',
					type : 'delete',
					success : function(result) {
						layer.close(loading);
						if (result.success) {
							layer.msg(result.msg, {
								icon : 1,
								time : 1000
							}, function() {
								table.reload('comment-table');
							});
						} else {
							layer.msg(result.msg, {
								icon : 2,
								time : 1000
							});
						}
					}
				})
			});
		}

		window.refresh = function() {
			table.reload('comment-table');
		}

		window.updown = function(uid, status) {
			if (status == 1) {
				layer.confirm('确定要下架该资源', {
					icon : 3,
					title : '提示'
				}, function(index) {
					layer.close(index);
					updowntmp(uid, status);
				});
			} else {
				updowntmp(uid, status);
			}
		}

		window.updowntmp = function(uid, status) {
			$.ajax({
				url : MODULE_PATH + "updown/" + uid + "?status=" + status,
				dataType : 'json',
				type : 'get',
				success : function(result) {
					if (result.success) {
						layer.msg('操作成功', {
							icon : 1,
							time : 5000
						}, function() {
							table.reload('comment-table');
						});
					} else {
						layer.msg(result.msg, {
							icon : 2,
							time : 5000
						});
					}
				}
			})
		}
	})

	function redicttosqwt() {
		window.location.href = '/zsnews/groupnews/main';
	}

	function redicttosqxz() {
		window.location.href = '/zsnews/group/main';
	}
</script>
</html>
