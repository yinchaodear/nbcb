
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:hql="" xmlns:nativeSql="">
<head>
<meta charset="UTF-8">
<title>编辑</title>
<link rel="stylesheet" href="../../admin/css/pearCommon.css" />
<link rel="stylesheet" href="../../component/layui/css/layui.css" />
</head>
<body>
	<form class="layui-form" action="">
		<div class="mainBox">
			<div class="main-container">
				<div class="main-container">
																														<div class="layui-form-item layui-hide"  >
																				<label class="layui-form-label">id</label>
								<div class="layui-input-block">
									<input type="text" name="id" th:value="${ news.id }"  autocomplete="off" placeholder="请输入id" class="layui-input">
								</div>
							</div>
					
																														<div class="layui-form-item"  >
														<label class="layui-form-label">类型</label>
								<div class="layui-input-block">
									<input type="text" name="type" th:value="${ news.type }"  autocomplete="off" placeholder="请输入type" class="layui-input">
								</div>
							</div>
					
																														<div class="layui-form-item"  >
														<label class="layui-form-label">多媒体类型</label>
								<div class="layui-input-block">
									<input type="text" name="mediaType" th:value="${ news.mediaType }"  autocomplete="off" placeholder="请输入mediaType" class="layui-input">
								</div>
							</div>
					
																														<div class="layui-form-item"  >
														<label class="layui-form-label">标题</label>
								<div class="layui-input-block">
									<input type="text" name="title" th:value="${ news.title }"  autocomplete="off" placeholder="请输入title" class="layui-input">
								</div>
							</div>
					
																														<div class="layui-form-item"  >
														<label class="layui-form-label">内容</label>
								<div class="layui-input-block">
									<input type="text" name="content" th:value="${ news.content }"  autocomplete="off" placeholder="请输入content" class="layui-input">
								</div>
							</div>
					
																														<div class="layui-form-item"  >
														<label class="layui-form-label">链接地址</label>
								<div class="layui-input-block">
									<input type="text" name="link" th:value="${ news.link }"  autocomplete="off" placeholder="请输入link" class="layui-input">
								</div>
							</div>
					
																														<div class="layui-form-item"  >
														<label class="layui-form-label">频道</label>
								<div class="layui-input-block">
									<input type="text" name="channel" th:value="${ news.channel }"  autocomplete="off" placeholder="请输入channel" class="layui-input">
								</div>
							</div>
					
																														<div class="layui-form-item"  >
														<label class="layui-form-label">附件路径</label>
								<div class="layui-input-block">
									<input type="text" name="attaches" th:value="${ news.attaches }"  autocomplete="off" placeholder="请输入attaches" class="layui-input">
								</div>
							</div>
					
																														<div class="layui-form-item"  >
														<label class="layui-form-label">顺序号</label>
								<div class="layui-input-block">
									<input type="text" name="displayOrder" th:value="${ news.displayOrder }"  autocomplete="off" placeholder="请输入displayOrder" class="layui-input">
								</div>
							</div>
					
									</div>
			</div>
		</div>
		<div class="bottom">
			<div class="button-container">
				<button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="news-save">
					<i class="layui-icon layui-icon-ok"></i>
					提交
				</button>
				<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
					<i class="layui-icon layui-icon-refresh"></i>
					重置
				</button>
			</div>
		</div>
	</form>
	<script src="../../component/layui/layui.js"></script>
	<script>
		layui.use([ 'form', 'jquery' ], function() {
			let form = layui.form;
			let $ = layui.jquery;
			let MODULE_PATH = "/zsnews/news/";
			
			form.on('submit(news-save)', function(data) {
				$.ajax({
					url : MODULE_PATH+'update',
					data : JSON.stringify(data.field),
					dataType : 'json',
					contentType : 'application/json',
					type : 'put',
					success : function(result) {
						if (result.success) {
							layer.msg(result.msg, {
								icon : 1,
								time : 1000
							}, function() {
								parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
								parent.layui.table.reload("news-table");
							});
						} else {
							layer.msg(result.msg, {
								icon : 2,
								time : 1000
							});
						}
					}
				})
				return false;
			});
		})
	</script>
</body>
</html>
