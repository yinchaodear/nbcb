
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hql="" xmlns:nativeSql="">
<head>
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" href="../../admin/css/pearCommon.css" />
<link rel="stylesheet" href="../../component/layui/css/layui.css" />
</head>
<body class="pear-container">
	<div class="layui-card">
		<div class="layui-card-body">
			<form class="layui-form" action="">

				<div class="layui-form-item">
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">资源名称</label>
						<div class="layui-input-inline">
							<input type="text" name="title" placeholder="请输入资源名称或者内容" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<select name="status">
								<option value=""></option>
								<option value="0">已发布</option>
								<option value="1">未发布</option>
								<option value="2">处理中</option>
								<option value="3">审核中</option>
								<option value="4">已失败</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">置顶</label>
						<div class="layui-input-inline">
							<select name="istop">
								<option value=""></option>
								<option value="1">置顶</option>
								<option value="0">不置顶</option>
							</select>
						</div>
					</div>
					<hql:queryForList hql="from Channel where status=0 and deltag=0 and kind='频道'  order by displayOrder" id="channellist" />
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">发布频道</label>
						<div class="layui-input-inline">
							<select name="channelid" lay-search>
								<option value=""></option>
								<option th:each="c : ${channellist}" th:value="${c.id}" th:text="${c.title}"></option>
							</select>
						</div>
					</div>
					<div class="layui-form-item layui-inline">
						<label class="layui-form-label">资源类型</label>
						<div class="layui-input-inline">
							<select name="mediaType">
								<option value=""></option>
								<option value="文章">文章</option>
								<option value="链接">链接</option>
								<option value="图片">图片</option>
								<option value="视频">视频</option>
							</select>
						</div>
					</div>
					<button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="news-query">
						<i class="layui-icon layui-icon-search"></i>
						查询
					</button>
					<button type="reset" class="pear-btn pear-btn-md">
						<i class="layui-icon layui-icon-refresh"></i>
						重置
					</button>
				</div>
			</form>
		</div>
	</div>
	<div class="layui-card">
		<div class="layui-card-body">
			<table id="news-table" lay-filter="news-table"></table>
		</div>
	</div>
</body>

<script type="text/html" id="news-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="news-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit" title="修改"><i class="layui-icon layui-icon-edit"></i></button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove" title="删除"><i class="layui-icon layui-icon-delete"></i></button>
{{#  if(d.status === 0){ }}
	<button class="pear-btn  pear-btn-sm" title="下架"  onclick="updown({{d.id}},1)" ><i class="layui-icon layui-icon-pause"></i></button>
{{#  } }}
{{#  if(d.status === 1 && (d.columns && d.columns!='' && d.columns!='null' && d.channels && d.channels!='' && d.channels!='null')){ }}
	<button class="pear-btn  pear-btn-sm" title="上架"  onclick="updown({{d.id}},0)" ><i class="layui-icon layui-icon-play"></i></button>
{{#  } }}
</script>


<script type="text/html" id="table-hot">
	<input type="checkbox" name="ishot" title="热点"  lay-filter="table-hot" data-json="{{ encodeURIComponent(JSON.stringify(d)) }}" value="{{d.id}}" {{ d.ishot == 1 ? 'checked' : '' }}>
</script>


<script src="../../component/layui/layui.js"></script>
<script>
	layui.use([ 'table', 'form', 'jquery' ], function() {
		let table = layui.table;
		let form = layui.form;
		let $ = layui.jquery;

		let MODULE_PATH = "/zsnews/news/";

		let cols = [ [ {
			type : 'checkbox'
		}, {
			title : '序号',
			type : 'numbers',
			align : 'center',
			width : 80
		}, {
			title : '展示栏目',
			field : 'columns',
			align : 'center',
			width : 200
		}, {
			title : '所属频道',
			field : 'channels',
			align : 'center',
			width : 200
		}, {
			title : '标题',
			field : 'title',
			align : 'center',
			width : 200
		}, {
			title : '资源链接',
			field : 'link',
			align : 'center',
			width : 250
		}, {
			title : '状态',
			field : 'status',
			align : 'center',
			width : 200,
			templet : function(d) {
				if (d.status == 0)
					return '<div>已发布</div>';
				else if (d.status == 1)
					return '<div>未发布</div>';
				else if (d.status == 2)
					return '<div>处理中</div>';
				else if (d.status == 3)
					return '<div>审核中</div>';
				else if (d.status == 4)
					return '<div>已失败</div>';
				else
					return '';
			}
		}, {
			field : 'ishot',
			title : '热点文章',
			width : 120,
			templet : '#table-hot',
			unresize : true
		}, {
			title : '创建时间',
			field : 'created',
			align : 'center',
			width : 300,
			templet : "<div>{{layui.util.toDateString(d.created, 'yyyy-MM-dd HH:mm:ss')}}</div>"
		}, {
			title : '操作',
			toolbar : '#news-bar',
			align : 'center'
		} ] ]

		table.render({
			elem : '#news-table',
			url : MODULE_PATH + 'data',
			page : true,
			cols : cols,
			skin : 'line',
			toolbar : '#news-toolbar',
			defaultToolbar : [ {
				layEvent : 'refresh',
				icon : 'layui-icon-refresh',
			}, 'filter', 'print', 'exports' ],
			done : function() {
			}
		});

		table.on('tool(news-table)', function(obj) {
			if (obj.event === 'remove') {
				window.remove(obj);
			} else if (obj.event === 'edit') {
				window.edit(obj);
			} else if (obj.event === 'power') {
				window.power(obj);
			}
		});

		table.on('toolbar(news-table)', function(obj) {
			if (obj.event === 'add') {
				window.add();
			} else if (obj.event === 'refresh') {
				window.refresh();
			} else if (obj.event === 'batchRemove') {
				window.batchRemove(obj);
			}
		});

		form.on('submit(news-query)', function(data) {
			table.reload('news-table', {
				where : data.field
			})
			return false;
		});

		form.on('checkbox(table-hot)', function(obj) {
			var json = JSON.parse(decodeURIComponent($(this).data('json')));
			json = table.clearCacheKey(json);
			var status = json.status;
			var nid=  json.id;
			if(status != 0){
				$(obj.elem).prop("checked", false);
				
				form.render();
				layer.msg('资源没有上架，不可以设置为热点', {
					icon : 2,
					time : 3000
				});
			}else{
				$.ajax({
					url : MODULE_PATH + "sethot/" + nid ,
					dataType : 'json',
					type : 'get',
					success : function(result) {
						if (result.success) {
							layer.msg('操作成功', {
								icon : 1,
								time : 3000
							});
						} else {
							layer.msg(result.msg, {
								icon : 2,
								time : 3000
							});
						}
					}
				})
			}
		});

		window.add = function() {
			layer.open({
				type : 2,
				title : '新增',
				shade : 0.1,
				area : [ '1200px', '80%' ],
				maxmin : true,
				content : MODULE_PATH + 'add'
			});
		}

		window.edit = function(obj) {
			layer.open({
				type : 2,
				title : '修改',
				shade : 0.1,
				area : [ '1200px', '80%' ],
				maxmin : true,
				content : MODULE_PATH + 'edit?id=' + obj.data['id']
			});
		}

		window.remove = function(obj) {
			layer.confirm('确定要删除', {
				icon : 3,
				title : '提示'
			}, function(index) {
				layer.close(index);
				let loading = layer.load();
				$.ajax({
					url : MODULE_PATH + "remove/" + obj.data['id'],
					dataType : 'json',
					type : 'delete',
					success : function(result) {
						layer.close(loading);
						if (result.success) {
							layer.msg(result.msg, {
								icon : 1,
								time : 3000
							}, function() {
								obj.del();
							});
						} else {
							layer.msg(result.msg, {
								icon : 2,
								time : 3000
							});
						}
					}
				})
			});
		}

		window.batchRemove = function(obj) {
			let data = table.checkStatus(obj.config.id).data;
			if (data.length === 0) {
				layer.msg("未选中数据", {
					icon : 3,
					time : 1000
				});
				return false;
			}
			let ids = "";
			for (let i = 0; i < data.length; i++) {
				ids += data[i].id + ",";
			}
			ids = ids.substr(0, ids.length - 1);
			layer.confirm('确定要删除', {
				icon : 3,
				title : '提示'
			}, function(index) {
				layer.close(index);
				let loading = layer.load();
				$.ajax({
					url : MODULE_PATH + "batchRemove/" + ids,
					dataType : 'json',
					type : 'delete',
					success : function(result) {
						layer.close(loading);
						if (result.success) {
							layer.msg(result.msg, {
								icon : 1,
								time : 3000
							}, function() {
								table.reload('news-table');
							});
						} else {
							layer.msg(result.msg, {
								icon : 2,
								time : 3000
							});
						}
					}
				})
			});
		}

		window.refresh = function() {
			table.reload('news-table');
		}

		window.updown = function(uid, status) {
			if (status == 1) {
				layer.confirm('确定要下架该资源', {
					icon : 3,
					title : '提示'
				}, function(index) {
					layer.close(index);
					updowntmp(uid, status);
				});
			} else {
				updowntmp(uid, status);
			}
		}

		window.updowntmp = function(uid, status) {
			$.ajax({
				url : MODULE_PATH + "updown/" + uid + "?status=" + status,
				dataType : 'json',
				type : 'get',
				success : function(result) {
					if (result.success) {
						layer.msg('操作成功', {
							icon : 1,
							time : 3000
						}, function() {
							table.reload('news-table');
						});
					} else {
						layer.msg(result.msg, {
							icon : 2,
							time : 3000
						});
					}
				}
			})
		}
	})

	function redicttozsh() {
		window.location.href = '/zsnews/zshchannel/main';
	}

	function redicttozshnr() {
		window.location.href = '/zsnews/news/main';
	}
</script>
</html>
