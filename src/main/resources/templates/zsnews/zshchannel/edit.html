
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hql="" xmlns:nativeSql="">
<head>
<meta charset="UTF-8">
<title>编辑</title>
<link rel="stylesheet" href="../../admin/css/pearCommon.css" />
<link rel="stylesheet" href="../../component/layui/css/layui.css" />
<link rel="stylesheet" href="../../admin/css/pearSelect.css" />
<script src="../../component/layui/layui.js"></script>
</head>
<body>
	<form class="layui-form" action="">
		<div class="mainBox">
			<div class="main-container">
				<div class="main-container">
					<div class="layui-form-item layui-hide">
						<label class="layui-form-label">id</label>
						<div class="layui-input-block">
							<input type="text" name="id" th:value="${ channel.id }" autocomplete="off" placeholder="请输入id" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">浙商号</label>
						<div class="layui-input-block">
							<input type="text" name="title" th:value="${ channel.title }" autocomplete="off" placeholder="请输入浙商号名称" class="layui-input" maxlength="50" lay-verify="required">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">类型</label>
						<div class="layui-input-block">
							<input type="radio" name="type" value="商会号" title="商会号" th:checked="${channel.type!=null && channel.type eq '商会号'}">
							<input type="radio" name="type" value="企业号" title="企业号" th:checked="${channel.type!=null && channel.type eq '企业号'}">
							<input type="radio" name="type" value="媒体号" title="媒体号" th:checked="${channel.type!=null && channel.type eq '媒体号'}">
							<input type="radio" name="type" value="个人号" title="个人号" th:checked="${channel.type!=null && channel.type eq '个人号'}">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">顺序号</label>
						<div class="layui-input-block">
							<input type="text" name="displayOrder" autocomplete="off" placeholder="请输入顺序号" class="layui-input" maxlength="5" lay-verify="number" th:value="${ channel.displayOrder}">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">描述</label>
						<div class="layui-input-block">
							<textarea name="remark" placeholder="请输入描述" class="layui-textarea" maxlength="500" th:text="${ channel.remark}"></textarea>
						</div>
					</div>
					<hql:queryForList hql="from Category where status=0 and deltag=0 order by displayOrder" id="categorylist"></hql:queryForList>
					<nativeSql:sqlQueryForList sql="select f_category_id from t_channe_catego_mappin where f_channel_id=${channel.id}" id="categorylist2"></nativeSql:sqlQueryForList>
					<div class="layui-form-item">
						<label class="layui-form-label">展示分类</label>
						<div class="layui-input-block">
							<select name="categoryids" xm-select="categoryselect" xm-select-skin="normal" xm-select-search lay-verify="required">
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="button-container">
				<button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="channel-save" id="submitbtn" >
					<i class="layui-icon layui-icon-ok"></i>
					提交
				</button>
				<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
					<i class="layui-icon layui-icon-refresh"></i>
					重置
				</button>
			</div>
		</div>
	</form>
	<script th:inline="javascript">
		layui.use([ 'form', 'jquery', 'formSelects' ], function() {
			let form = layui.form;
			let $ = layui.jquery;
			let formSelects = layui.formSelects;
			let MODULE_PATH = "/zsnews/zshchannel/";
			
			window.initcategorylist = function() {
				var categorylist = [[${categorylist}]];
				var fsarr = [];
				if(categorylist){
					for (var w = 0; w < categorylist.length; w++) {
					 	fsarr.push({
							"name" : categorylist[w].title,
							"value": categorylist[w].id
						});
					 }
				}
				console.log(fsarr);
				formSelects.data('categoryselect', 'local', {
					arr : fsarr
				});
				
				form.render('select');
			}

			initcategorylist();
			
			window.initSelectCategory = function() {
				var categorylist2 = [[${categorylist2}]];
				console.log(categorylist2);
				var idarr = new Array();
				if(categorylist2){
					for (var w = 0; w < categorylist2.length; w++) {
						idarr.push(categorylist2[w].f_category_id);
					 }
					layui.formSelects.value('categoryselect', idarr);
				}
			}
			initSelectCategory();
			

			form.on('submit(channel-save)', function(data) {
				var DISABLED = 'layui-btn-disabled';
				$('#submitbtn').addClass(DISABLED);
				$('#submitbtn').attr('disabled', 'disabled');
				$.ajax({
					url : MODULE_PATH + 'update',
					data : JSON.stringify(data.field),
					dataType : 'json',
					contentType : 'application/json',
					type : 'put',
					success : function(result) {
						if (result.success) {
							layer.msg(result.msg, {
								icon : 1,
								time : 1000
							}, function() {
								$('#submitbtn').removeClass(DISABLED);
		                        $('#submitbtn').removeAttr('disabled');
								parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
								parent.layui.table.reload("channel-table");
							});
						} else {
							layer.msg(result.msg, {
								icon : 2,
								time : 1000
							}, function() {
								$('#submitbtn').removeClass(DISABLED);
		                        $('#submitbtn').removeAttr('disabled');
							});
						}
					}
				})
				return false;
			});
		})
	</script>
</body>
</html>
